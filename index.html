<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video Autoplay</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
</video>

</body>
</html>
