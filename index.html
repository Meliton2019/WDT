<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            margin: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Evita que se corte el video */
        }
    </style>
</head>
<body>

<video id="video" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
    const video = document.getElementById("video");

    // Detecta cualquier clic o toque en la pantalla
    document.addEventListener("click", activarSonido, { once: true });
    document.addEventListener("touchstart", activarSonido, { once: true });

    function activarSonido() {
        video.muted = false;   // Desmutea
        video.volume = 1.0;    // Ajusta volumen al máximo
        video.play();          // Asegura que siga reproduciéndose
    }
</script>

</body>
</html>
